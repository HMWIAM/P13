<!DOCTYPE html>
<html>
<head>
    <title>City Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #7F5A83;
            transition: background-color 0.5s;
        }
        
        h1 {
            text-align: center;
            color: #FFF;
            transition: color 0.5s;
        }
        
        form {
            text-align: center;
            margin-top: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #FFF;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #result {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #result.fade-in {
            opacity: 1;
        }
        
        #result h2 {
            margin-bottom: 10px;
            color: #333;
            transition: color 0.5s;
        }
        
        #result p {
            margin-bottom: 5px;
            color: #666;
        }
        
        #result.classy {
            font-family: "Lucida Calligraphy", cursive;
        }
    </style>
</head>
<body>
    <h1>City Recommendation</h1>
    
    <form id="cityForm" action="/recommend" method="POST">
        <label for="cityInput">Enter a city name:</label>
        <input type="text" id="cityInput" name="city" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <div id="result"></div>
    
    <script>
        const cityForm = document.getElementById('cityForm');
        const resultDiv = document.getElementById('result');
        
        cityForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value;
            
            const data = { "city": city };
            
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = `
                    <h2>Recommendation for ${data.city_name}</h2>
                    <p>Recommended Cities: ${data.recommended_cities.join(', ')}</p>
                    <p>Recommended Prices: ${data.recommended_prices.join(', ')}</p>
                `;
                resultDiv.classList.add('fade-in');
                resultDiv.classList.add('classy');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
