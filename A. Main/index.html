<!DOCTYPE html>
<html>
<head>
    <title>City Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("/home/henry/Desktop/P13/A. Main/House.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        #cityForm {
            text-align: center;
            margin-top: 50px;
        }

        #cityInput {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            box-sizing: border-box;
        }

        #result {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>City Recommendation</h1>
    
    <form id="cityForm" action="{{ url_for('recommend') }}" method="POST">
        <label for="cityInput">Enter a city name:</label>
        <br>
        <input type="text" id="cityInput" name="city" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <div id="result"></div>
    
    <script>
        const cityForm = document.getElementById('cityForm');
        const resultDiv = document.getElementById('result');
        
        cityForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value;
            
            const data = { "city": city };
            
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = `
                    <h2>Recommendation for ${data.city_name}</h2>
                    <p>Recommended Cities: ${data.recommended_cities.join(', ')}</p>
                    <p>Recommended Prices: ${data.recommended_prices.join(', ')}</p>
                `;
                resultDiv.classList.add('fade-in');
                resultDiv.classList.add('classy');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
